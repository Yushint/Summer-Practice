{% extends "base.html" %}

{% block meta %}
	{{ super() }}
{% endblock %}

{% block title %}
	<title>GameNews - Администратор.</title>
{% endblock %}

{% block connected_resources %}
	<link rel="stylesheet" href="../static/css/administratorlight.css" id="theme">
{% endblock %}

{% block content %}
	{% for cat, message in get_flashed_messages(True) %}
		<div class="flash {{cat}}">{{message}}</div>
	{% endfor %}
    <div class="box-form">
        <center>
            <form action="{{url_for('admin_add_article')}}" method="post" class="form-articles" enctype="multipart/form-data">
                <p><label class="text-field__label">Автор статьи: </label> <input class="text-field__input" type="text" name="article_author" value="" required /></p>
                <p><label>Название статьи: </label> <input class="text-field__input" type="text" name="article_title" value="" required /></p>
                <p><label>Класс статьи: </label> <input class="text-field__input" type="text" name="article_key_theme" value="" required /></p>
                <p><label>Текст статьи: </label></p>
                <p><textarea name="article_text" rows="8" cols="50"></textarea></p>
                <p><label>Превью статьи: </label> <input class="text-field__input" type="file" name="article_preview_image" required></p>
                <p><label>Верхнее изображение: </label> <input class="text-field__input" type="file" name="article_header_image" required></p>
                <p><label>Нижнее изображение: </label> <input class="text-field__input" type="file" name="article_bottom_image" required></p>
                <p><input class="button" type="submit" value="Добавить" /></p>
            </form>
        </center>
    </div>
    <script src="../static/js/adminswitch.js"></script>
	<script src="../static/js/script.js"></script>
{% endblock %}
